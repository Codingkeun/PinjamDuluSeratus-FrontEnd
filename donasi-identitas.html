<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">
    <title>Pinjam Dulu Seratus - Donasi</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Space+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="page">
        <div class="menu-area">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">
                        <img src="./assets/images/logo.svg" />
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about-us.html">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="donasi-utama.html">Donasi</a>
                            </li>
                        </ul>
                        <div class="btn-group">
                            <button class="btn btn-primary dropdown-toggle" type="button"
                                data-toggle="dropdown" aria-expanded="false">
                                Masuk ke Akun
                            </button>
                            <div class="dropdown-menu rounded-10 border-0 container-card-shadow" style="">
                                <a class="dropdown-item" href="signin.html">Sebagai Peminjam <span class="material-symbols-outlined"></span></a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <ul class="list-unstyled d-flex justify-content-center align-item-center" style="gap: 2rem">
                <li class="d-flex flex-column">
                    <div class="breadcrumb-custom-container">
                        <span class="rounded-circle border border-primary breadcrumb-custom" style="width: 3rem; height: 3rem; border-width: 3px !important;"></span>
                        <span class="checkmark-checked"></span>
                    </div>
                    <p class="mt-5 pt-2 text-center" style="font-size: .8rem;">Isi nominal dan metode</p>
                </li>
                <li class="d-flex flex-column">
                    <div class="breadcrumb-custom-container">
                        <span class="rounded-circle border border-primary breadcrumb-custom" style="width: 3rem; height: 3rem; border-width: 3px !important;"></span>
                        <span class="checkmark-checked"></span>
                    </div>
                    <p class="mt-5 pt-2 text-center" style="font-size: .8rem;">Isi identitas diri</p>
                </li>
                <li class="d-flex flex-column">
                    <div class="breadcrumb-custom-container">
                        <span class="rounded-circle border border-primary breadcrumb-custom" style="width: 3rem; height: 3rem; border-width: 3px !important;"></span>
                        <span class="checkmark"></span>
                    </div>
                    <p class="mt-5 pt-2 text-center" style="font-size: .8rem;">Informasi pembayaran</p>
                </li>
            </ul>
            <div class="bg-primary position-absolute breadcrumb-line" style="height: 2px; width: clamp(15rem, calc(1vw + 20rem), 25rem); top: 17.8rem; z-index: -1;"></div>
        </div>

        <div class="donation-nominal-area mt-4 mb-5" style="padding-inline: calc(15% / 2);">
            <form action="donasi-payment.html" onsubmit="checkFormValidity(this)" class="d-flex flex-column" style="gap: 3rem;">
                <h1 for="donationAmount" class="text-center font-weight-semibold m-0" style="font-size: 1rem;">Masukkan identitas diri</h1>
                <div class="d-flex flex-column form-identity p-5 rounded-10 container-card-shadow" style="gap: 2rem; padding-inline: calc(15% / 2);">
                    <div class="">
                        <label for="name">Nama</label>
                        <input type="text" id="name" class="form-control" placeholder="Masukkan nama" required>
                    </div>
                    <div class="">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Masukkan email" required>
                    </div>
                    <div class="">
                        <label for="phone">Nomor HP</label>
                        <input type="text" id="phone" class="form-control" placeholder="Masukkan nomor HP" required>
                    </div>
                </div>
                <div class="button-group d-flex flex-column" style="gap: 2rem;">
                    <button type="button" class="btn btn-primary-outline w-100 font-weight-semibold" onclick="window.location.href = 'donasi-nominal.html'">Kembali</button>
                    <button type="submit" class="btn btn-primary w-100 font-weight-semibold">Donasi</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/nav-on-scroll.js"></script>
    <script>
        const checkFormValidity = function(form) {
            return form.checkValidity();
        }
    </script>
</body>
</html>
