<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">
    <title>Pinjam Dulu Seratus - Donasi</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Space+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body onload="timer('#donationDueDateTimer')">
    <div class="page">
        <div class="menu-area">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">
                        <img src="./assets/images/logo.svg" />
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about-us.html">About Us</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Donasi</a>
                            </li>
                        </ul>
                        <div class="btn-group">
                            <button class="btn btn-primary dropdown-toggle rounded-10" type="button"
                                data-toggle="dropdown" aria-expanded="false">
                                Masuk ke Akun
                            </button>
                            <div class="dropdown-menu rounded-10 border-0 container-card-shadow" style="">
                                <a class="dropdown-item" href="signin.html">Sebagai Peminjam <span class="material-symbols-outlined"></span></a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <ul class="list-unstyled d-flex justify-content-center align-item-center" style="gap: 2rem">
                <li class="d-flex flex-column">
                    <div class="breadcrumb-custom-container">
                        <span class="rounded-circle border border-primary breadcrumb-custom" style="width: 3rem; height: 3rem; border-width: 3px !important;"></span>
                        <span class="checkmark-checked"></span>
                    </div>
                    <p class="mt-5 pt-2 text-center" style="font-size: .8rem;">Isi nominal dan metode</p>
                </li>
                <li class="d-flex flex-column">
                    <div class="breadcrumb-custom-container">
                        <span class="rounded-circle border border-primary breadcrumb-custom" style="width: 3rem; height: 3rem; border-width: 3px !important;"></span>
                        <span class="checkmark-checked"></span>
                    </div>
                    <p class="mt-5 pt-2 text-center" style="font-size: .8rem;">Isi identitas diri</p>
                </li>
                <li class="d-flex flex-column">
                    <div class="breadcrumb-custom-container">
                        <span class="rounded-circle border border-primary breadcrumb-custom" style="width: 3rem; height: 3rem; border-width: 3px !important;"></span>
                        <span class="checkmark-checked"></span>
                    </div>
                    <p class="mt-5 pt-2 text-center" style="font-size: .8rem;">Informasi pembayaran</p>
                </li>
            </ul>
            <div class="bg-primary position-absolute breadcrumb-line" style="height: 2px; width: clamp(15rem, calc(1vw + 20rem), 25rem); top: 19rem; z-index: -1;"></div>
        </div>

        <div class="donation-payment-area mt-4 mb-5" style="padding-inline: calc(15% / 2); display: grid; gap: 3rem">
            <div class="bg-light rounded-20 d-flex flex-column justify-content-center" style="height: 14rem; gap: .4rem">
                <h2 class="text-center" style="font-size: 1rem;">Total Pembayaran</h2>
                <h1 class="text-center font-weight-bold text-primary">Rp 200,000</h1>
                <div class="d-flex p-3 rounded-10 bg-white justify-content-center mx-auto" style="gap: 1rem; width: fit-content;">
                    <h2 class="my-auto" style="font-size: 1rem;">Sisa Waktu</h2>
                    <h3 class="text-danger my-auto font-weight-bold" style="font-size: 1rem;" id="donationDueDateTimer">23:00:59</h3>
                </div>
            </div>
            <div class="bg-secondary rounded-20 d-flex flex-column justify-content-center" style="height: 14rem; gap: 1rem;">
                <h2 class="text-center" style="font-size: 1rem;">Nomor Rekening</h2>
                <h1 class="text-center font-weight-bold text-primary">12345678</h1>
            </div>
        </div>
    </div>

    <script src="./assets/js/countdownTimer.js"></script>
</body>
</html>
